plugins {
    id 'application'
    id 'eclipse' // To create eclipse project
}

// Varibles
group = 'io.jhdf'
version = '0.0.1'
sourceCompatibility = 1.11
targetCompatibility = 1.11

// Detect OS
import org.gradle.internal.os.OperatingSystem
switch (OperatingSystem.current()) {
    case OperatingSystem.LINUX:
        project.ext.osName = "linux";
        break ;
    case OperatingSystem.MAC_OS:
        project.ext.osName = "macos";
        break ;
    case OperatingSystem.WINDOWS:
        project.ext.osName = "windows";
        break ;
}

ext {
	javafxVersion = '11.0.1'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:23.0'
    
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.2.3'
    
	compile group: 'io.jhdf', name:'jhdf',version: '0.1.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
   	// Java FX dependices using custom Ivy URL repo
	compile "org.openjfx:javafx-base:${javafxVersion}:${osName}"
	compile "org.openjfx:javafx-controls:${javafxVersion}:${osName}"
	compile "org.openjfx:javafx-fxml:${javafxVersion}:${osName}"
	compile "org.openjfx:javafx-graphics:${javafxVersion}:${osName}"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    // This is a fake ivy repo to allow resolution of platform specific openjfx jars
    // https://stackoverflow.com/questions/23023069/gradle-download-and-unzip-file-from-url/34327202#34327202
    ivy {
        url "https://repo.jfrog.org/artifactory/libs-release-bintray/"
        patternLayout {
            artifact '[organisation]/[module]/[revision]-[platform].jar'
        }
    }
}

jar {
    manifest {
        attributes(
        	'Automatic-Module-Name': 'jhdfx',
        	'Main-Class': 'io.jhdf.fx.Test'
        	)
    }
}

application {
    mainClassName = "io.jhdf.fx.Test"
}

